<!-- Load CSS and Javascript -->

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <script type="text/javascript" src="functions.js"></script>
    
<!-- Navigation Pane -->
<!-- Holds home button and message button -->

    <nav id="navigation">
        <button id="home-page-button" idclass="tablinks" onclick="openWelcome()">Home Page</button>
        <button id="chat-page-button" class="tablinks" onclick="openChatPage()">Message</button>
    <img id="introduction" src="introduction.png" width="750" height="94" align="right">
    </nav>


<!-- Message Container -->
<!-- Holds BMO face (textarea), enter box, and send button image -->

    <div id="message-container">
      <textarea id="beemo-face" rows="25" cols="75" readonly></textarea>
        <div id="bottom-background">
        </div>  
        <div id="send-container">
          <div id="enter-container">
            <textarea id="name-input" rows=3 cols=60></textarea>
            <img src="blue-circle.png"">
          </div>
        </div>
    
      </div>
    </div>
    
<!-- Button Container -->
<!-- Holds images of buttons for clear messages, clear input text, and decorative buttons -->

    <div id="button-container">
      <div id="button-block">
        <div id="left-buttons">
          <img src="cross.png"">
          <div id= "pg13-box">
              <label class="switch">
                  <input type="checkbox" id="pg13">
                  <div id="pg13-text" class="boxed">PG-13</div>
              </label>             
          </div>
        </div>    
        <div id="middle-buttons">
          <img src="triangle.png"">
          <img src="red-circle.png"">
        </div>    
        <div id="right-buttons">
            <img src="green-circle.png"">
    
    
        </div>
    
    
      </div>
    </div>
